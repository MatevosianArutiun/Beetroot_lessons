<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./imeges/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">CSS Diner Shopping List</h1>
      <p class="header__text">Let's go too the mall!</p>
    </header>
    <main class="main">
      <form action="#" class="form">
        <ul class="form-list">
          <li class="form-list__item form-list__even">
            <label for="g1"
              ><input
                class="form-list__input"
                type="checkbox"
                name="grocery"
                value="pickles"
                id="g1"
              />
              <span
                >A lot of pickles<span class="form-list__span"
                  >for the next lessons about CSS</span
                ></span
              ></label
            >
          </li>
          <li class="form-list__item form-list__noteven">
            <label for="g2"
              ><input
                class="form-list__input"
                type="checkbox"
                name="grocery"
                value="apples"
                id="g2"
              />
              <span
                >10 apples
                <span class="form-list__span"
                  >for more CSS manipulations</span
                ></span
              >
            </label>
          </li>
          <li class="form-list__item form-list__even">
            <label for="g3"
              ><input
                class="form-list__input"
                type="checkbox"
                name="grocery"
                value="orange"
                id="g3"
              />
              <span
                >20 orange
                <span class="form-list__span"
                  >because they are awesome</span
                ></span
              >
            </label>
          </li>
          <li class="form-list__item form-list__noteven">
            <label for="g4"
              ><input
                class="form-list__input"
                type="checkbox"
                name="grocery"
                value="plates"
                id="g4"
              />
              <span
                >13 plates
                <span class="form-list__span"
                  >hm... they always disappear</span
                ></span
              >
            </label>
          </li>
          <li class="form-list__item form-list__even">
            <label for="g5"
              ><input
                class="form-list__input"
                type="checkbox"
                name="grocery"
                value="bentos"
                id="g5"
              />
              <span>15 bentos</span>
            </label>
          </li>
          <li class="form-list__item form-list__noteven">
            <label for="g6"
              ><input
                class="form-list__input"
                type="checkbox"
                name="grocery"
                value="Shake"
                id="g6"
              />
              <span
                >1 bottle of Shake ^_^
                <span class="form-list__span">for my friends</span></span
              >
            </label>
          </li>
        </ul>
      </form>
    </main>
    <footer class="footer">
      <h2>Bon appetit :)</h2>

    </footer>
  </body>
</html>
