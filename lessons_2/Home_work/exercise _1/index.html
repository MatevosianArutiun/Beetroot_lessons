<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
  </head>
  <body>
    <h1>Grocery list</h1>
    <form action="">
      <ul>
        <li>
          <label for="g1"
            ><input
              type="checkbox"
              name="grocery"
              value="Bread"
              id="g1"
            />Bread</label
          >
        </li>
        <li>
          <label for="g2"
            ><input
              type="checkbox"
              name="grocery"
              value="Milk"
              id="g2"
            />Milk</label
          >
        </li>
        <li>
          <label for="g3"
            ><input
              type="checkbox"
              name="grocery"
              value="Tomato"
              id="g3"
            />Tomato</label
          >
        </li>
        <li>
          <label for="g4"
            ><input
              type="checkbox"
              name="grocery"
              value="Potato"
              id="g4"
            />Potato</label
          >
        </li>
        <li>
          <label for="g5"
            ><input
              type="checkbox"
              name="grocery"
              value="Water"
              id="g5"
            />Water</label
          >
        </li>
        <li>
          <label for="g6"
            ><input
              type="checkbox"

              value="Cheese"
              id="g6"

          >
        </li>
        <li>
          <label for="g7"
            ><input
              type="checkbox"

          >
        </li>
        <li>
          <label for="g8"
            ><input
              type="checkbox"
              name="grocery"
              value="Sweets"
              id="g8"
            />Sweets</label
          >
        </li>
        <li>
          <label for="g9"
            ><input
              type="checkbox"
              name="grocery"
              value="Pineapple"
              id="g9"
            />Pineapple</label
          >
        </li>
        <li>
          <label for="g10"
            ><input
              type="checkbox"
              name="grocery"
              value="Watermelon"
              id="g10"
            />Watermelon</label
          >
        </li>
      </ul>
    </form>
  </body>
</html>
