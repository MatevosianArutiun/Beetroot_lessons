<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <ul class="list">
        <li class="list__item cup">
          <p class="cup__price">&#36;2</p>
          <figure class="cup__image">
            <img class="cup__img" src="imeges/cofe_1.png" alt="cofe_1" />
          </figure>
          <h2 class="cup__title">Bronze</h2>
          <p class="cup__text">
            any cup of coffee<span class="cup__carryover">until $3</span>
          </p>
        </li>
        <li class="list__item cup">
          <p class="cup__price">&#36;3</p>
          <figure class="cup__image">
            <img class="cup__img" src="imeges/cofe_2.png" alt="cofe_2" />
          </figure>
          <h2 class="cup__title">Gold</h2>
          <p class="cup__text">
            any cup of coffee<span class="cup__carryover">until $5</span>
          </p>
        </li>
        <li class="list__item cup">
          <p class="cup__price">&#36;2.5</p>
          <figure class="cup__image">
            <img class="cup__img" src="imeges/cofe_3.png" alt="cofe_3" />
          </figure>
          <h2 class="cup__title">Silver</h2>
          <p class="cup__text">
            any cup of coffee<span class="cup__carryover">until $4</span>
          </p>
        </li>
      </ul>
    </main>
  </body>
</html>
